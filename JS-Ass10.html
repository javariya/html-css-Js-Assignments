<!DOCTYPE html>

<html>
<head>
    <title>JS Assignment 10</title>
</head>

<body>

    <p id= "express"></p>

    <script>
        var num1;
        
        document.getElementById("express").innerHTML= "Value after variable declaration is " + num1;

    </script>

<p id= "express1"></p>

<script>
    var num1 = 5;
    
    document.getElementById("express1").innerHTML= "Initial Value is:  " + num1;

</script>

<p id= "increment"></p>

<script>
    var num1 = 5 + 1;
    
    document.getElementById("increment").innerHTML= "Value after increment is:  " + num1;

</script>

<p id= "add"></p>

<script>
    var num1 = 5 + 1 + 7;
    
    document.getElementById("add").innerHTML= "Value after addition is:  " + num1;

</script>

<p id= "decrement"></p>

<script>
    var num1 = 5 + 1 + 7 - 1;
    
    document.getElementById("decrement").innerHTML= "Value after decrement is:  " + num1;

</script>

<p id= "remainder"></p>

<script>
    var num1 = (5 + 1 + 7 - 1) % 3;
    
    document.getElementById("remainder").innerHTML= "The remainder is:  " + num1;

</script>
    
    
</body>


</html>
