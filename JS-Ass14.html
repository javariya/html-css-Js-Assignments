<!DOCTYPE html>

<html>
<head>
    <title>JS Assignment 13</title>
</head>

<body>
    
    <p id= "exp1"></p>
    

    <script>
        var a = 2;
        var b =1;
        var result= --a - --b + ++b + b--;
        
        document.getElementById("exp1").innerHTML= "Result is: " + result;

    </script>
<p>--a = 2</p>
<p>--a - --b = 1</p>
<p>--a - --b + ++b = 3</p>
<p>--a - --b + ++b + b-- = 3</p>
</body>


</html>
