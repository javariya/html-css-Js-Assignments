<!DOCTYPE html>

<html>
<head>
    <title>JS Assignment 13</title>
</head>

<body>
    <p>Result: </p>
    <p id= "exp1"></p>
    

    <script>
        var a = 10;
        
        document.getElementById("exp1").innerHTML= "The value of a is: " + a;

    </script>

<p>.........................................................</p>

<p id= "exp2"></p>

    <script>
        var a = 10 ;
        ++a;
        document.getElementById("exp2").innerHTML= "The value of ++a is: " + a;

    </script>
    <p>Now the value of a is: 11</p>

    <br>

    <p id= "exp3"></p>

    <script>
        var a = 11 ;
        a++;
        document.getElementById("exp3").innerHTML= "The value of a++ is: " + a;

    </script>
    <p>Now the value of a is: 12</p>

    <br>

    <p id= "exp4"></p>

    <script>
        var a = 12 ;
        --a;
        document.getElementById("exp4").innerHTML= "The value of --a is: " + a;

    </script>
    <p>Now the value of a is: 11</p>

    <br>

    <p id= "exp5"></p>

    <script>
        var a = 12;
        a--;
        document.getElementById("exp5").innerHTML= "The value of a-- is: " + a;

    </script>
    <p>Now the value of a is: 10</p>
</body>


</html>
