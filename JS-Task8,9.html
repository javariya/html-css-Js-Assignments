<!DOCTYPE html>

<html>
<head>
    <title>JS Assignment 7</title>
</head>

<body>

    <p id= "sum"></p>

    <script>
        var num1 = 3;
        var num2 = 5;
        var sum = num1 + num2;
        document.getElementById("sum").innerHTML= "The sum of 3 and 5 is " + sum;

    </script>
     <p id= "sub"></p>

     <script>
         var num1 = 3;
         var num2 = 5;
         var sub = num1 - num2;
         document.getElementById("sub").innerHTML= "The subtraction of of 3 and 5 is " + sub;
 
     </script>
      <p id= "mul"></p>

      <script>
          var num1 = 3;
          var num2 = 5;
          var mul = num1 * num2;
          document.getElementById("mul").innerHTML= "The multiplication of 3 and 5 is " + mul;
  
      </script>
       <p id= "div"></p>

       <script>
           var num1 = 3;
           var num2 = 5;
           var div = num1 / num2;
           document.getElementById("div").innerHTML= "The division of 3 and 5 is " + div;
   
       </script>

<p id= "mod"></p>

<script>
    var num1 = 3;
    var num2 = 5;
    var mod = num1 % num2;
    document.getElementById("mod").innerHTML= "The modulus of 3 and 5 is " + mod;

</script>
    
</body>


</html>
